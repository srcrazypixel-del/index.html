<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Neon Recharge Real</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;overflow:hidden;
  background:#050014;
  font-family:Arial,sans-serif;
  color:#fff;
  display:flex;justify-content:center;align-items:center;
}
.bg{
  position:fixed;inset:0;
  background:
    radial-gradient(circle at 20% 30%, #00f0ff22, transparent 45%),
    radial-gradient(circle at 80% 70%, #ff00ff22, transparent 45%);
  z-index:-1;
}
.card{
  width:94%;max-width:420px;max-height:92vh;
  overflow-y:auto;
  background:rgba(15,10,35,.88);
  padding:20px;border-radius:20px;
  box-shadow:0 0 18px #00f0ff66,inset 0 0 15px #ffffff0a;
}
h2{text-align:center;text-shadow:0 0 12px #00f0ff}
.note{text-align:center;font-size:12px;opacity:.75}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.box,.channel{
  padding:12px;border-radius:12px;text-align:center;
  background:#0f0c22;border:1px solid #00f0ff33;
  cursor:pointer;transition:.25s;
  font-weight:bold;
}
.box.active,.channel.joined{
  background:#00f0ff;color:#000;
  box-shadow:0 0 14px #00f0ff;
}
input{
  width:100%;padding:13px;margin-top:12px;
  border-radius:12px;border:none;
}
button{
  width:100%;margin-top:14px;padding:13px;
  border:none;border-radius:12px;
  background:linear-gradient(135deg,#00f0ff,#00ff99);
  color:#000;font-size:16px;
  box-shadow:0 0 16px #00f0ff;
}
.hidden{display:none}
.loading{text-align:center;padding:25px 0;font-size:18px}
.channels{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:10px}
.small{text-align:center;font-size:13px;opacity:.8}
</style>
</head>

<body>
<div class="bg"></div>

<!-- SIM -->
<div class="card" id="simPage">
<h2>Select SIM</h2>
<p class="note">TG Promotion</p>
<div class="grid">
<div class="box" onclick="pickSim(this,'Airtel')">Airtel</div>
<div class="box" onclick="pickSim(this,'Jio')">Jio</div>
<div class="box" onclick="pickSim(this,'VI')">VI</div>
<div class="box" onclick="pickSim(this,'Other')">Other</div>
</div>
<button onclick="goPlan()">Next</button>
</div>

<!-- PLAN -->
<div class="card hidden" id="planPage">
<h2>Select Plan</h2>
<div class="grid">
<div class="box" onclick="pickPlan(this,199)">‚Çπ199</div>
<div class="box" onclick="pickPlan(this,299)">‚Çπ299</div>
<div class="box" onclick="pickPlan(this,349)">‚Çπ349</div>
<div class="box" onclick="pickPlan(this,699)">‚Çπ699</div>
</div>
<input id="number" placeholder="Enter mobile number">
<button onclick="startCheck()">Confirm</button>
</div>

<!-- CHECK -->
<div class="card hidden" id="checkPage">
<p class="loading">Checking recharge status...</p>
</div>

<!-- FAILED -->
<div class="card hidden" id="failPage">
<h2>Recharge Failed</h2>
<p class="small">Join all channels to retry</p>
</div>

<!-- JOIN -->
<div class="card hidden" id="joinPage">
<h2>JOIN ALL CHANNEL AND SUBMIT RECHARGE</h2>
<p id="info" class="small"></p>
<div class="channels" id="channelBox"></div>
<button onclick="submitRecharge()">Recharge Submit</button>
</div>

<!-- SUCCESS -->
<div class="card hidden" id="successPage">
<h2>Recharge Successful</h2>
<p id="final" class="small"></p>
</div>

<script>
let sim="",plan="",num="",joined=0;

const links=[
"https://t.me/+9A0TYIrM4uxiMTU1",
"https://t.me/+mskHTMcU0yRiZjFl",
"https://t.me/+9A0TYIrM4uxiMTU1",
"https://t.me/+FS1XwjTaK5k5NWE1",
"https://t.me/+nA_kj35mzrsyMmNl",
"https://t.me/+9A0TYIrM4uxiMTU1",
"https://t.me/+NQNeGwYqJcAzYzQ1",
"https://t.me/+9A0TYIrM4uxiMTU1",
"https://t.me/+SA78-hUUDIQwYjQ9",
"https://t.me/+CI9PpdIMTAwzNTJl",
"https://t.me/+RdMMzUi6GiFhMjY1",
"https://t.me/+dcgAU146SRczMGJl"
];

function pickSim(el,s){
document.querySelectorAll('#simPage .box').forEach(b=>b.classList.remove('active'));
el.classList.add('active');sim=s;
}
function goPlan(){
if(!sim){alert("Select SIM");return;}
simPage.classList.add("hidden");
planPage.classList.remove("hidden");
}
function pickPlan(el,p){
document.querySelectorAll('#planPage .box').forEach(b=>b.classList.remove('active'));
el.classList.add('active');plan=p;
}
function startCheck(){
num=number.value;
if(!plan||num.length<10){alert("Invalid details");return;}
planPage.classList.add("hidden");
checkPage.classList.remove("hidden");
setTimeout(()=>{
checkPage.classList.add("hidden");
failPage.classList.remove("hidden");
setTimeout(()=>{
failPage.classList.add("hidden");
joinPage.classList.remove("hidden");
info.innerText=`SIM: ${sim} | ‚Çπ${plan} | ${num}`;
let html="";
links.forEach(l=>{
html+=`<div class="channel" onclick="join(this,'${l}')">ùóùùó¢ùóúùó°</div>`;
});
channelBox.innerHTML=html;
},1200);
},1800);
}
function join(el,link){
if(!el.classList.contains("joined")){
el.classList.add("joined");
joined++;
window.open(link,"_blank");
}
}
function submitRecharge(){
if(joined<links.length){alert("Join all channels");return;}
joinPage.classList.add("hidden");
successPage.classList.remove("hidden");
final.innerText=`${num} (‚Çπ${plan})`;
}
</script>

</body>
</html>
