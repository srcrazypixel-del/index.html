<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scratch & Win</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  margin:0;
  background:#050014;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.page{display:none;width:100%;max-width:420px;padding:15px}
.active{display:block}
.card{
  background:linear-gradient(145deg,#0f0c29,#302b63,#24243e);
  border-radius:18px;
  padding:22px;
  box-shadow:0 0 30px #00ffe1;
}
h1{text-align:center;margin:8px 0;color:#00ffe1}
h2,h3{text-align:center}
.demo,.real,.REAL{
  text-align:center;
  font-weight:900;
  margin-bottom:10px;
  letter-spacing:1px;
}
.real,.REAL{
  color:#00ffe1;
  background:rgba(0,255,225,.08);
  padding:8px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,255,225,.6);
}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:22px}
.box{
  height:90px;border-radius:14px;background:#f5c400;
  display:flex;justify-content:center;align-items:center;
  font-size:24px;font-weight:900;color:#000;cursor:pointer;
  box-shadow:0 0 15px #f5c400;
}
.btn{
  width:100%;margin-top:22px;padding:14px;border:none;
  border-radius:14px;background:#00ffe1;color:#000;
  font-size:18px;font-weight:bold;cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,225,.8);
}
.join-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:15px}
.join{
  background:linear-gradient(145deg,#050014,#0f0c29);
  border:2px solid #00ffe1;
  color:#00ffe1;
  padding:14px;
  border-radius:12px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 0 18px rgba(0,255,225,.6);
  animation:pulse 1.8s infinite;
}
.join:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px #00ffe1;
}
.join.clicked{
  background:#00ffe1;
  color:#000;
  animation:none;
}
@keyframes pulse{
  0%{box-shadow:0 0 10px rgba(0,255,225,.4)}
  50%{box-shadow:0 0 25px rgba(0,255,225,1)}
  100%{box-shadow:0 0 10px rgba(0,255,225,.4)}
}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-top:18px;
  font-size:15px;
}
.status{text-align:center;margin-top:15px;font-weight:bold}
.check{color:#00ffe1}
.fail{color:#ff4d4d}
</style>
</head>

<body>

<script>
let win=0;
function tapWin(a){
  win=a;
  winAmt.innerText=win;
  winAmt2.innerText=win;
  winAmt3.innerText=win;
  go(2);
}
function startCheck(){
  const t=document.getElementById("checkText");
  t.innerText="Checking withdrawal eligibility...";
  t.className="status check";
  setTimeout(()=>{
    t.innerText="âŒ Withdrawal Failed! Complete tasks first";
    t.className="status fail";
    setTimeout(()=>go(3),1500);
  },2000);
}
document.querySelectorAll(".join").forEach(b=>{
  b.onclick=()=>{
    window.open(b.dataset.link,"_blank");
    b.classList.add("clicked");
  }
});
function withdraw(){
  if(document.querySelectorAll(".join.clicked").length<14){
    alert("Join all channels first!");
    return;
  }
  go(4);
}
function go(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
}
</script>
