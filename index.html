<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join All Channels</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  min-height:100vh;
  background:#050014;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,sans-serif;
  color:#fff;
}
.card{
  width:94%;
  max-width:420px;
  background:rgba(15,10,35,.9);
  padding:20px;
  border-radius:20px;
  box-shadow:0 0 20px #00f0ff66;
}
h2{
  text-align:center;
  margin-bottom:10px;
  text-shadow:0 0 10px #00f0ff;
}
.small{
  text-align:center;
  font-size:13px;
  opacity:.8;
}
.join-box{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:15px;
}
button.join{
  padding:12px;
  border-radius:12px;
  border:1px solid #00f0ff55;
  background:#0f0c22;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition:.25s;
}
button.join:hover{
  box-shadow:0 0 12px #00f0ff;
}
button.join.joined{
  background:#00f0ff;
  color:#000;
  box-shadow:0 0 14px #00f0ff;
}
button.submit{
  width:100%;
  margin-top:15px;
  padding:13px;
  border:none;
  border-radius:12px;
  font-size:16px;
  background:linear-gradient(135deg,#00f0ff,#00ff99);
  color:#000;
  box-shadow:0 0 16px #00f0ff;
}
</style>
</head>

<body>

<div class="card">
  <h2>Join All Channels</h2>
  <p class="small">Join all 14 channels to continue</p>

  <div class="join-box">
    <button class="join" data-link="https://t.me/+9A0TYIrM4uxiMTU1">JOIN</button>
    <button class="join" data-link="https://t.me/+HwCci2iEcIJmZGZl">JOIN</button>
    <button class="join" data-link="https://t.me/+UWVseACH3SQ2NTFl">JOIN</button>
    <button class="join" data-link="https://t.me/+mskHTMcU0yRiZjFl">JOIN</button>
    <button class="join" data-link="https://t.me/+rk4IEx11XgthNjNl">JOIN</button>
    <button class="join" data-link="https://t.me/+OpZHrH_dcno0ZWY9">JOIN</button>
    <button class="join" data-link="https://t.me/+7PMxNn4IEU1lMzA1">JOIN</button>
    <button class="join" data-link="https://t.me/+Vonw-wq8vDhjMmNl">JOIN</button>
    <button class="join" data-link="https://t.me/+FS1XwjTaK5k5NWE1">JOIN</button>
    <button class="join" data-link="https://t.me/+kTTDjOfqvVo5MmQ9">JOIN</button>
    <button class="join" data-link="https://t.me/+NQNeGwYqJcAzYzQ1">JOIN</button>
    <button class="join" data-link="https://t.me/addlist/1bh4SNNvDd84NGNl">JOIN</button>
    <button class="join" data-link="https://t.me/+nA_kj35mzrsyMmNl">JOIN</button>
    <button class="join" data-link="https://t.me/+vzyZfQeRgww1ODQ1">JOIN</button>
  </div>

  <button class="submit" onclick="checkJoin()">Continue</button>
</div>

<script>
let joined = 0;
const joins = document.querySelectorAll(".join");

joins.forEach(btn=>{
  btn.addEventListener("click",()=>{
    if(btn.classList.contains("joined")) return;

    const link = btn.getAttribute("data-link");
    window.open(link,"_blank");

    btn.classList.add("joined");
    btn.innerText = "JOINED";
    joined++;
  });
});

function checkJoin(){
  if(joined < joins.length){
    alert("Please join all channels first!");
  }else{
    alert("All channels joined successfully âœ…");
  }
}
</script>

</body>
</html>
